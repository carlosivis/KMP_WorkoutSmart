name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: false

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Android APK
        run: ./gradlew androidApp:build -x test

      - name: Upload Android Build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: androidApp/build/outputs/apk/

  ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Xcode
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: false

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build iOS (Simulator Arm64)
        env:
          GRADLE_OPTS: -Xmx4096m
        run: ./gradlew iosSimulatorArm64MainBinaries -x test

      - name: Upload iOS Build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: shared/build/bin/iosSimulatorArm64/

  lint:
    name: Lint & Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run Lint
        run: ./gradlew lintDebug || true
